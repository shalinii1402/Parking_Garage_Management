<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ParkSmart</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--surface-alt);
            color: var(--text);
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo mb-2" style="font-size: 2rem; justify-content: center;">
                    <i data-lucide="parking-circle"></i> ParkSmart
                </a>
                <h2 style="margin-bottom: 0.25rem;">Create an Account</h2>
                <p style="color: var(--text-muted); font-size: 0.95rem;">Join thousands of drivers today.</p>
            </div>

            <form>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" class="form-control" placeholder="john@example.com"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="mail"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div style="position: relative;">
                        <input type="tel" class="form-control" placeholder="+1 (555) 000-0000"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="phone"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" placeholder="••••••••"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="lock"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="flex gap-1" style="cursor: pointer; font-size: 0.85rem; align-items: flex-start;">
                        <input type="checkbox"
                            style="width: 16px; height: 16px; accent-color: var(--primary); margin-top: 3px;">
                        <span>I agree to the <a href="#" style="color: var(--primary); font-weight: 600;">Terms of
                                Service</a> and <a href="#" style="color: var(--primary); font-weight: 600;">Privacy
                                Policy</a>.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="padding: 1rem; margin-bottom: 1.5rem;">Create
                    Account</button>

                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 700;">Sign
                        In</a>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
