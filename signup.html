<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ParkSmart</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--surface-alt);
            color: var(--text);
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo mb-2" style="font-size: 2rem; justify-content: center;">
                    <i data-lucide="parking-circle"></i> ParkSmart
                </a>
                <h2 style="margin-bottom: 0.25rem;">Create an Account</h2>
                <p style="color: var(--text-muted); font-size: 0.95rem;">Join thousands of drivers today.</p>
            </div>

            <form>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" class="form-control" placeholder="john@example.com"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="mail"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div style="position: relative;">
                        <input type="tel" class="form-control" placeholder="+1 (555) 000-0000"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="phone"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" placeholder="••••••••"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="lock"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="flex gap-1" style="cursor: pointer; font-size: 0.85rem; align-items: flex-start;">
                        <input type="checkbox"
                            style="width: 16px; height: 16px; accent-color: var(--primary); margin-top: 3px;">
                        <span>I agree to the <a href="#" style="color: var(--primary); font-weight: 600;">Terms of
                                Service</a> and <a href="#" style="color: var(--primary); font-weight: 600;">Privacy
                                Policy</a>.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="padding: 1rem; margin-bottom: 2rem;">Create
                    Account</button>

                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                    <div style="height: 1px; background: var(--border); flex: 1;"></div>
                    <span style="color: var(--text-muted); font-size: 0.85rem; font-weight: 500;">Or sign up with</span>
                    <div style="height: 1px; background: var(--border); flex: 1;"></div>
                </div>

                <div class="grid-2 mb-4" style="gap: 1rem;">
                    <button type="button" class="btn btn-outline w-100"
                        style="color: var(--text); border-color: var(--border);">
                        <svg style="width: 20px; height: 20px; margin-right: 8px;" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn btn-outline w-100"
                        style="color: var(--text); border-color: var(--border);">
                        <svg style="width: 20px; height: 20px; margin-right: 8px;" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" fill="#1877F2">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Facebook
                    </button>
                </div>

                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 700;">Sign
                        In</a>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
