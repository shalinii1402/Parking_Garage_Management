<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ParkSmart</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-theme="light">
    <div class="dashboard-vh">
        <aside class="sidebar" id="sidebar-placeholder"></aside>
        <main class="main-dashboard">
            <header class="dashboard-header">
                <h3>Dashboard Page</h3>
                <div class="flex-center gap-1">
                    <button id="theme-toggle" class="theme-toggle"><i data-lucide="moon"></i></button>
                    <div class="user-badge"><div class="avatar">AT</div></div>
                </div>
            </header>
            <div class="content-body">
                <div class="table-card" style="padding: 5rem; text-align: center;">
                    <i data-lucide="hammer" style="width: 50px; height: 50px; color: var(--primary); margin-bottom: 1rem;"></i>
                    <h2>Page Under Modular Implementation</h2>
                    <p style="color: var(--text-muted);">This sub-page is part of the commercial template structure and is ready for data integration.</p>
                    <a href="index.html" class="btn btn-primary" style="margin-top: 2rem;">Return to Overview</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Inject appropriate sidebar based on path
        const path = window.location.pathname;
        const sidebar = document.getElementById('sidebar-placeholder');
        
        let menuContent = `'';
        if (path.includes('/customer/')) {
            menuContent = `<div class="sidebar-header"><a href="../../index.html" class="logo"><i data-lucide="parking-circle"></i> ParkSmart</a></div>
                <nav class="sidebar-menu">
                    <a href="index.html" class="menu-item"><i data-lucide="layout-grid"></i> <span>Overview</span></a>
                    <a href="passes.html" class="menu-item"><i data-lucide="ticket"></i> <span>My Passes</span></a>
                    <a href="buy-pass.html" class="menu-item"><i data-lucide="plus-circle"></i> <span>Buy/Renew Pass</span></a>
                    <a href="map.html" class="menu-item"><i data-lucide="map"></i> <span>Availability Map</span></a>
                    <a href="history.html" class="menu-item"><i data-lucide="history"></i> <span>Payment History</span></a>
                    <a href="notifications.html" class="menu-item"><i data-lucide="bell"></i> <span>Notifications</span></a>
                    <a href="profile.html" class="menu-item"><i data-lucide="user-circle"></i> <span>Vehicle & Profile</span></a>
                    <a href="settings.html" class="menu-item"><i data-lucide="settings"></i> <span>Settings</span></a>
                </nav><div class="sidebar-footer"><a href="../../index.html" class="menu-item" style="color: #ef4444;"><i data-lucide="log-out"></i> <span>Logout</span></a></div>`;
        } else if (path.includes('/staff/')) {
            menuContent = `<div class="sidebar-header"><a href="../../index.html" class="logo"><i data-lucide="parking-circle"></i> ParkSmart</a></div>
                <nav class="sidebar-menu">
                    <a href="index.html" class="menu-item"><i data-lucide="layout-grid"></i> <span>Overview</span></a>
                    <a href="garage.html" class="menu-item"><i data-lucide="building-2"></i> <span>Garage Details</span></a>
                    <a href="slots.html" class="menu-item"><i data-lucide="monitor"></i> <span>Live Slot Management</span></a>
                    <a href="check-in.html" class="menu-item"><i data-lucide="log-in"></i> <span>Check-in/Out Control</span></a>
                    <a href="reports.html" class="menu-item"><i data-lucide="file-text"></i> <span>Daily Reports</span></a>
                    <a href="notifications.html" class="menu-item"><i data-lucide="bell"></i> <span>Notifications</span></a>
                    <a href="profile.html" class="menu-item"><i data-lucide="user"></i> <span>My Profile</span></a>
                    <a href="settings.html" class="menu-item"><i data-lucide="settings"></i> <span>Settings</span></a>
                </nav><div class="sidebar-footer"><a href="../../index.html" class="menu-item" style="color: #ef4444;"><i data-lucide="log-out"></i> <span>Logout</span></a></div>`;
        } else if (path.includes('/admin/')) {
            menuContent = `<div class="sidebar-header"><a href="../../index.html" class="logo"><i data-lucide="parking-circle"></i> ParkSmart</a></div>
                <nav class="sidebar-menu">
                    <a href="index.html" class="menu-item"><i data-lucide="layout-dashboard"></i> <span>Global KPI</span></a>
                    <a href="garages.html" class="menu-item"><i data-lucide="building-2"></i> <span>Manage Garages</span></a>
                    <a href="slots.html" class="menu-item"><i data-lucide="grid-3x3"></i> <span>Parking Slots</span></a>
                    <a href="passes.html" class="menu-item"><i data-lucide="ticket"></i> <span>Pass Management</span></a>
                    <a href="pricing.html" class="menu-item"><i data-lucide="dollar-sign"></i> <span>Pricing & Plans</span></a>
                    <a href="users.html" class="menu-item"><i data-lucide="users"></i> <span>Users & Staff</span></a>
                    <a href="payments.html" class="menu-item"><i data-lucide="wallet"></i> <span>Payments</span></a>
                    <a href="reports.html" class="menu-item"><i data-lucide="bar-chart-3"></i> <span>Reports & Stats</span></a>
                    <a href="map-mgmt.html" class="menu-item"><i data-lucide="map"></i> <span>Map Mgmt</span></a>
                    <a href="settings.html" class="menu-item"><i data-lucide="settings"></i> <span>System Settings</span></a>
                </nav><div class="sidebar-footer"><a href="../../index.html" class="menu-item" style="color: #ef4444;"><i data-lucide="log-out"></i> <span>Logout</span></a></div>`;
        }
        sidebar.innerHTML = menuContent;

        // Set active class
        const links = sidebar.querySelectorAll('.menu-item');
        links.forEach(link => {
            if (link.getAttribute('href') === path.split('/').pop()) {
                link.classList.add('active');
            }
        });

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const current = body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateIcon(next);
        });

        function updateIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.setAttribute('data-lucide', 'sun');
            } else {
                icon.setAttribute('data-lucide', 'moon');
            }
            if (window.lucide) lucide.createIcons();
        }

        const saved = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', saved);
        updateIcon(saved);

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
