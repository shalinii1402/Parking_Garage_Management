<body data-theme="light">

        <main class="main-dashboard">
            <header class="dashboard-header">

                            </div>

                        </div>
                    </div>
                    <div class="table-card">
                        <div class="card-header">
                            <h4>Registered Vehicles</h4>
                            <button class="btn btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">+
                                Add</button>
                        </div>
                        <div style="padding: 1.5rem;">
                            <div
                                style="background: var(--surface-alt); padding: 1rem; border-radius: 0.5rem; display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                                <div class="flex gap-1">
                                    <div
                                        style="width: 40px; height: 40px; background: var(--surface); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                                        <i data-lucide="car"></i></div>
                                    <div>
                                        <p style="font-weight: 700; margin: 0;">Tesla Model 3</p>
                                        <p style="font-size: 0.75rem; color: var(--text-muted);">NY-4522-X â€¢ White</p>
