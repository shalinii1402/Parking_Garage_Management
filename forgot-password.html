<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ParkSmart</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="apple-touch-icon" href="assets/images/favicon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--surface-alt);
            color: var(--text);
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo mb-4" style="justify-content: center; margin-right: 0;">
                    <i data-lucide="parking-circle"></i> ParkSmart
                </a>
                <div
                    style="width: 60px; height: 60px; background: rgba(37, 99, 235, 0.1); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i data-lucide="key-round" style="width: 30px; height: 30px;"></i>
                </div>
                <h2 style="margin-bottom: 0.5rem;">Forgot Password?</h2>
                <p style="color: var(--text-muted); font-size: 0.95rem;">Enter your email to receive a reset link.</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" class="form-control" placeholder="name@example.com"
                            style="padding-left: 2.5rem;">
                        <i data-lucide="mail"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="padding: 1rem; margin-bottom: 1.5rem;">Send
                    Reset Link</button>

                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    Remember your password? <a href="login.html" style="color: var(--primary); font-weight: 700;">Back
                        to Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

    <!-- Welcome Modal (Popup) -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <button onclick="toggleModal('welcome-modal')"
                style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; cursor: pointer; color: var(--text-muted);"><i
                    data-lucide="x"></i></button>
            <div class="text-center">
                <div
                    style="width: 60px; height: 60px; background: rgba(37, 99, 235, 0.1); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i data-lucide="sparkles" style="width: 30px; height: 30px;"></i>
                </div>
                <h2 class="mb-2">Smart Parking Awaits</h2>
                <p class="mb-4" style="color: var(--text-muted);">Join our community and save up to 30% on your first
                    monthly pass. Limited time offer!</p>
                <button onclick="toggleModal('welcome-modal')" class="btn btn-primary w-100">Get Started</button>
            </div>
        </div>
    </div>
</body>

</html>
